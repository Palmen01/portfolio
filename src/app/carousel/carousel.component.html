<div class="carousel-wrapper">
  <div class="carousel-container">
    <button mat-button (click)="previous()">&lt;</button>

    <div class="carousel">
      <div class="carousel-item" *ngFor="let item of visibleItems" [@slideAnimation]="animationState">
        <mat-card class="example-card" appearance="outlined">
          <mat-card-header>
            <mat-card-title>{{ item.title }}</mat-card-title>
            <mat-card-subtitle>{{ item.subtitle }}</mat-card-subtitle>
          </mat-card-header>
          <div class="card-image-container">
            <img mat-card-image [src]="item.image" alt="Photo of {{ item.title }}">
          </div>
          <mat-card-content>
            <p>{{ item.description }}</p>
          </mat-card-content>
          <mat-card-actions class="links">
            <a mat-button [href]="item.git">Github</a>
            <a mat-button [href]="item.web">Website</a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

    <button mat-button (click)="next()">&gt;</button>
  </div>
</div>
