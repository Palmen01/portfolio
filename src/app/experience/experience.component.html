<div class="experience-section">
    <div class="toggle-buttons">
        <button (click)="showSection('work')" [class.active]="activeSection === 'work'">
            Work
        </button>
        <button (click)="showSection('education')" [class.active]="activeSection === 'education'">
            Education
        </button>
    </div>

    <div *ngIf="activeSection === 'work'" class="timeline">
        <div *ngFor="let job of workList" class="timeline-item">
            <div class="timeline-marker"></div>
            <div class="timeline-content">
                <h3>{{ job.company }}</h3>
                <p>{{ job.position }} | {{ job.period }}</p>
                <p>{{ job.description }}</p>
            </div>
        </div>
    </div>

    <div *ngIf="activeSection === 'education'" class="timeline">
        <div *ngFor="let edu of educationList" class="timeline-item">
            <div class="timeline-marker"></div>
            <div class="timeline-content">
                <h3>{{ edu.institution }}</h3>
                <p>{{ edu.degree }} | {{ edu.period }}</p>
                <ul *ngIf="edu.description.length">
                    <li *ngFor="let item of edu.description">{{ item }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
